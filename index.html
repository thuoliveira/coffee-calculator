<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Proporção de Café</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Proporção de Café</h1>
        <form id="coffee-form">
            <label for="water-amount">Quantidade de Água (ml):</label>
            <input type="number" id="water-amount" name="water-amount" required>

            <label for="ratio">Proporção (ex: 1:10):</label>
            <input type="text" id="ratio" name="ratio" value="1:10" required>

            <button type="button" onclick="calculate()">Calcular</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
